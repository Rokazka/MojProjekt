<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Nawigacja</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/e30a03b016.js" crossorigin="anonymous"></script>
    <link rel="stylesheet " href="style.css ">

</head>

<body>
    <!-- <span calss="width"></span> -->

    <section class="scrolling-menu">

        <div class="text">
            <h1>My first projects</h1>
        </div>
        <div class="boxes">
            <div class="box box-one">
                <div class="text-one one">
                    <a href="https://fotografia-barbara-napieralska.pl/">
                        <p>My first Website</p>
                    </a>
                </div>
            </div>
            <div class="box box-two">
                <div class="text-one one">
                    <a href="https://rokazka.github.io/newPortfolio/">
                        <p>My secound project</p>
                    </a>
                </div>
            </div>
            <div class="box box-three">
                <div class="text-one">
                    <a href="https://rokazka.github.io/Jotter-3/">
                        <p>My third Project</p>
                    </a>
                </div>
            </div>
            <div class="box box-four">
                <div class="text-one">
                    <a href="https://rokazka.github.io/NetflixProject/">
                        <p>My fourth Project</p>
                    </a>
                </div>
            </div>
            <div class="box box-five">
                <div class="text-one">
                    <a href="https://rokazka.github.io/Jasiu-Prays/">
                        <p>My fifth project</p>
                    </a>
                </div>
            </div>
            <div class="box box-six">
                <div class="text-one">
                    <p>My Sixth Project</p>
                </div>
            </div>


        </div>
        <div class="arrow">
            <span class="arrow-one"><i class="fa-solid fa-chevron-right "></i></span>
            <span class="arrow-two"><i class="fa-solid fa-chevron-left "></i></span>
        </div>
        <div class="shaddow"></div>

    </section>
    <section class="mobile">
        <div class="oone">
            <span class="span buttonOne">1</span>
            <span class="span buttonTwo">2</span>
            <span class="span buttonThree">3</span>
            <span class="span buttonFour">4</span>
            <span class="span buttonFive">5</span>
            <span class="span buttonSix">6</span>
        </div>
    </section>


    <script src="script.js "></script>
</body>

</html>
</body>

</html>
